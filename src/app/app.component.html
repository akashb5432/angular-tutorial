<div class="container">

    <h2>Form</h2>
    <form>
        <div class="form-group">
            <label for="first">Frist Name:</label>
            <input type="text" class="form-control"
             id="firstName" 
             placeholder="Enter Frist Name"
              name="firstName"
              [(ngModel)]="form.firstName">
          </div>
          <div class="form-group">
              <label for="last">Last Name:</label>
              <input type="text"
              class="form-control"
               id="lastName"
                placeholder="Enter Last Name"
                 name="lastName"
                 [(ngModel)]="form.lastName">
            </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" 
        class="form-control"
         id="email"
          placeholder="Enter email"
           name="email"
           [(ngModel)]="form.email">
      </div>
      <div *ngIf="!showHideEditButton">
          <button type="submit" class="btn btn-primary" (click)="submitForm()">Submit</button>
      </div>
      <div *ngIf="showHideEditButton">
        <button type="submit" class="btn btn-primary" (click)="editForm()">Edit</button>

      </div>
    </form>
    <br>
  <h2>Contextual Classes</h2>
  <p>Contextual classes can be used to color table rows or table cells. The classes that can be used are: .active, .success, .info, .warning, and .danger.</p>
  <table class="table">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of dataArray; let i = index;">
        <td>{{data.firstName}} {{i}}</td>
        <td>{{data.lastName}}</td>
        <td>{{data.email}}</td>
        <td><span (click)="editData(i)" >Edit</span>/<span (click)="deleteData(i)">Delete</span></td>
      </tr>
      <span *ngIf="dataArray.length === 0">No Records Found</span>      
     
    </tbody>
  </table>
</div>
